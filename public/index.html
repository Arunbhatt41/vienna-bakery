<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqBAi7IyndEEDrsxLErElG7qIIBwYcv3c",
            authDomain: "vienna-bakery-a0c37.firebaseapp.com",
            projectId: "vienna-bakery-a0c37",
            storageBucket: "vienna-bakery-a0c37.firebasestorage.app",
            messagingSenderId: "925790080368",
            appId: "1:925790080368:web:8a820614ea0ce44ba753b5",
            measurementId: "G-WW717LK9WH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-button').addEventListener('click', function() {
                const email = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in
                        const user = userCredential.user;
                        console.log('Login successful:', user);
                        // Redirect to another page or show a success message
                        window.location.href = 'dashboard.html'; 
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMsg = error.message;
                        errorMessage.textContent = errorMsg;
                        console.error('Error during login:', errorCode, errorMsg);
                    });
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="error" id="error-message"></div>
        <div class="input-group">
            <label for="username">Email</label>
            <input type="email" id="username" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button class="btn" id="login-button">Login</button>
        <div class="footer">
            <p>Forgot your password?</p>
        </div>
    </div>
</body>
</html>
